{% extends "templates/web.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

        @media screen and (max-width: 560px) {
            
            div.container {
                padding: 10px;
                margin: 10% 10% 10% 10%;
                width: 80%;
            }
            div.right{
                padding: 60px 28px 60px 28px;
                width: 100%;
            }
            div.bg-image{
                display: none !important;
                visibility: hidden;
            }
           
        }
        @media screen and (max-width: 800px) {
            
            div.container {
                padding: 10px;
                margin: 10% 10% 10% 10%;
                width: 80%;
            }
            div.right{
                padding: 60px 28px 60px 28px;
            }
        }
        
        body {
            background: linear-gradient(90deg, #e5e5e7, #e5e3f5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }
        .container {
            margin: 3% 0% 0% 15%;
            width: 67%;
            padding: 30px;
            /* display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; */
        }
        .main{
            background-color: rgb(241, 239, 239);
            display: flex;
            position: relative;
            display: flex;
            box-shadow: 0px 0px 24px #312c66;

        }
        .bg-image {
            background-image: url("/assets/custom_login/img/bg.jpg");
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            width: 300;
            height: 200;
            }
        .right{
            display: flex;
            flex-direction: column;
            padding: 60px 70px 70px 60px;
            background-color: #20005c;
            color: white;
            opacity: 0.9;
        
        }
        .left{
            width: 55%;
        }
        .login__input {
            border: none;
            background: none;
            padding: 10px;
            /* padding-left: 24px; */
            font-weight: 700;
            font-size: 15px;
            width: 100%;
            transition: .2s;
            color: white;
        }

        .login__input:active,
        .login__input:focus,
        .login__input:checked,
        .login__input:hover {
            outline: none;
            border-bottom-color: #6A679E;

        }
        .login__submit {
            background: rgb(114, 112, 168);
            font-size: 14px;
            margin-top: 30px;
            padding: 10px 15px;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            align-items: center;
            width: 100%;
            color: white;
            cursor: pointer;
            transition: .2s;
            text-align: center;
        }

        .login__submit:active,
        .login__submit:focus,
        .login__submit:hover {
            border-color: #6A679E;
            outline: none;
        }
        label{
            padding-top: 20px;
            /* font-weight: 600; */
            font-size: 15px;;
        }
        h5{
            color: white;
            margin:0%;
            font-weight: 600;

        }
        .img_logo{
            align-self: center;
            padding-left: 10px;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #20005c inset;
         transition: background-color 5000s ease-in-out 0s;
        }
    </style>
    {% block head_include %}
    {{ include_style('login.bundle.css') }}
    {% endblock %}
</head>
<body>
<form class="form-signin form-login" role="form">
    <div class="container">
        <div class="main">

                <div class="right login-content page-card page-card-body">
                    <img class="img_logo" src="/assets/custom_login/img/LOGO.png" alt="" width="150" height="50">
                    <h5 style="text-align: center;">LOGIN</h5>
                     <label >Username</label>
                    <div style="display: flex;    border-bottom: 2px solid #D1D1D4;    align-items: center;">
                        <span><i class="fa fa-user icon"></i></span>
                        <input type="text" name="" id="login_email" class="login__input" placeholder="Username">
                    </div>
                    <label >Password</label>
                    <div style="display: flex;    border-bottom: 2px solid #D1D1D4;    align-items: center;">
                        <span><i class="fa fa-key icon"></i></span>
                        <input type="password" name="" id="login_password" class="login__input" placeholder="Password">
                        <span><i class="fas fa-eye-slash" id="togglePassword"></i></span>
                    </div>
                    <button class="login__submit" type="submit">{{ _("Login") }}</button>
                </div>
                <div class="left bg-image"></div>

        </div>
    </div>
</form>


</body>
</html>

{% endblock %}

{% block script %}
<script>
{% include "templates/includes/login/login.js"  %}
$(document).ready(function() {
    $(".web-footer").hide();
    $(".navbar").hide();
});
    const passwordField = document.getElementById("login_password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text"; // Show the password
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        } else {
            passwordField.type = "password"; // Hide the password
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        }
    });

</script>

{% endblock %}
